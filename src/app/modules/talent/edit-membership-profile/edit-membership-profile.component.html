<div class="boost-profile container my-4">
    <h4 class="text-center">{{ 'Boost Profile' | translate }}</h4>

    <div class="row">
        <div class="col-4">
            
            <div class="profile-preview text-center mb-4">
                <img [src]="profileImage" alt="Profile Image" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
                <div class="boosted-profile-preview">
                <!-- Additional details about the profile can go here -->
                </div>
            </div>

            <div class="profile-preview text-center mb-4">
                <img [src]="profileImage" alt="Profile Image" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
                <div class="boosted-profile-preview">
                <!-- Additional details about the profile can go here -->
                </div>
            </div>

        </div>
        <div class="col-8">

            <div class="target-audience mb-4">
                <h3 class="mb-3">{{ 'Select Target Audience' | translate }}</h3>
                <ul class="list-group">
                <li *ngFor="let audience of audiences" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        [value]="audience.id" 
                        (change)="toggleAudienceSelection(audience.id, $event)"
                    >
                    <label class="form-check-label">
                        {{ audience.name }}
                    </label>
                    </div>
                </li>
                </ul>
            </div>
        
            <div class="stats mb-4">
                <h3>{{ 'Stats' | translate }}</h3>
                <p><strong>{{ 'Total Views' | translate }}:</strong> {{ totalViews }}</p>
                <p><strong>{{ 'Total Clicks' | translate }}:</strong> {{ totalClicks }}</p>
            </div>
        
        </div>
    </div>
    <div class="actions text-center">
        <button class="btn btn-secondary me-2" (click)="pauseBoost()">{{ 'Pause' | translate }}</button>
        <button class="btn btn-primary" (click)="saveBoost()">{{ 'Save and Boost' | translate }}</button>
    </div>
</div>
