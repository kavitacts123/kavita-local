<div class="page-content">
    <div class="main-wrapper">
        <div class="card">
            <div class="card-header border-0">
                <div class="d-flex align-items-center justify-content-between marketing-header-bar">
                    <div class="d-flex align-items-center">
                    <h2 class="card-title mb-0 me-3">{{'Subscription plan' | translate}}</h2>
                    </div>
                </div>
    
     
                <div class="row">
                    <div class="col-md-4" *ngFor="let plan of plans">
                        <div class="card mb-4">
                            <div class="card-header">
                            <h5 class="card-title">{{ plan.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ plan.price | currency }}</h6>
                            </div>
                            <div class="card-body">
                            <ul class="list-unstyled">
                                <li *ngFor="let feature of plan.features">{{ feature }}</li>
                            </ul>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" (click)="subscribe(plan)">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="card">
            <div class="card-header border-0">
                <h2 class="card-title mb-0 me-3">{{'Subscription plan' | translate}}</h2>
                
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>User Type</th>
                            <th>Location</th>
                            <th>Joined Date - Time</th>
                            <th class="text-center">View Profile</th>
                            <th class="text-center">Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let plan of plans; let i = index">
                            <td>
                                <span class="form-check align-self-center">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    [checked]="selectedIds.includes(plan.id)"
                                />
                                <label class="form-check-label"></label>
                                </span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                <span class="main-template" style="padding-left: 15px">
                                    {{ plan.name }}
                                </span>
                                </div>
                            </td>
                            <td>Type</td>
                            <td>Location</td>
                            <td>JoinedDate</td>
                            <td class="text-center">
                                <svg
                                class="pointer"
                                width="25"
                                height="25"
                                viewBox="0 0 25 25"
                                fill="none"
                                >
                                <path
                                    d="M12.5 15.625C14.2259 15.625 15.625 14.2259 15.625 12.5C15.625 10.7741 14.2259 9.375 12.5 9.375C10.7741 9.375 9.375 10.7741 9.375 12.5C9.375 14.2259 10.7741 15.625 12.5 15.625Z"
                                    fill="#787878"
                                />
                                <path
                                    d="M24.1715 12.2344C23.2527 9.85754 21.6575 7.80204 19.5831 6.32194C17.5087 4.84184 15.0461 4.00201 12.4997 3.90625C9.9532 4.00201 7.4906 4.84184 5.41623 6.32194C3.34187 7.80204 1.74667 9.85754 0.827793 12.2344C0.765736 12.406 0.765736 12.594 0.827793 12.7656C1.74667 15.1425 3.34187 17.198 5.41623 18.6781C7.4906 20.1582 9.9532 20.998 12.4997 21.0938C15.0461 20.998 17.5087 20.1582 19.5831 18.6781C21.6575 17.198 23.2527 15.1425 24.1715 12.7656C24.2336 12.594 24.2336 12.406 24.1715 12.2344ZM12.4997 17.5781C11.4953 17.5781 10.5135 17.2803 9.67841 16.7223C8.84332 16.1643 8.19244 15.3712 7.80809 14.4433C7.42374 13.5154 7.32318 12.4944 7.51912 11.5093C7.71506 10.5242 8.1987 9.61941 8.90889 8.90922C9.61908 8.19903 10.5239 7.71539 11.509 7.51945C12.494 7.32351 13.5151 7.42407 14.443 7.80842C15.3709 8.19278 16.164 8.84365 16.722 9.67875C17.28 10.5138 17.5778 11.4956 17.5778 12.5C17.5757 13.8462 17.04 15.1366 16.0882 16.0885C15.1363 17.0404 13.8458 17.5761 12.4997 17.5781Z"
                                    fill="#787878"
                                />
                                </svg>
                            </td>
                            <td class="text-center">
                                <svg
                                class="pointer"
                                width="14"
                                height="16"
                                viewBox="0 0 14 16"
                                fill="none"
                                >
                                <path
                                    d="M1.50065 14.0589C1.50065 15.0112 2.32565 15.7904 3.33398 15.7904H10.6673C11.6757 15.7904 12.5007 15.0112 12.5007 14.0589V3.66999H1.50065V14.0589ZM13.4173 1.07277H10.209L9.29232 0.207031H4.70898L3.79232 1.07277H0.583984V2.80425H13.4173V1.07277Z"
                                    fill="#787878"
                                />
                                </svg>
                            </td>
                            </tr>
                        </tbody>
                        <tr *ngIf="plans.length === 0">
                            <td colspan="7" class="text-center">No Subscription Plans Available</td>
                        </tr>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
