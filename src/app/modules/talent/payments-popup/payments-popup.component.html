<div class="payment-methods container my-4 position-relative">
    <!-- Close button at the top-right -->
    <button type="button" class="btn-close position-absolute top-0 end-0 me-3 mt-3" aria-label="Close" (click)="closeDialog()"></button>
  
    <h2 class="mb-3">Payment Methods</h2>
    <p>Choose your preferred payment method for making future payments.</p>
  
    <div (click)="setPrimary(payment)" class="payment-method card p-3 mb-3" *ngFor="let payment of plans">
      <div class="card-details d-flex justify-content-between align-items-center">
        <div>
          <span class="d-block">{{ payment.cardNumber }}</span>
          <span class="d-block">Expiry: {{ payment.expiryDate }}</span>
        </div>
        <span *ngIf="payment.isPrimary" class="badge bg-success ms-3">Primary</span>
        <span *ngIf="!payment.isPrimary" class="badge bg-primary ms-3">Set Primary</span>
      </div>
  
      <div class="actions mt-3 text-end">
        <button class="btn btn-outline-danger me-2" (click)="removePayment(payment)">Remove</button>
        <button class="btn btn-outline-primary" (click)="updatePayment(payment)">Update</button>
      </div>
    </div>
  
    <div class="text-end">
      <button class="btn btn-success" (click)="addNewPaymentMethod()">Add New Payment Method</button>
    </div>
</div>
