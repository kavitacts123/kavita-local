<div class="page-content">
    <div class="main-wrapper">
        <div class="card pb-0 px-3">            
            <!-- Image Gallery -->
            <div class="row gallery">
                <div class="col-md-3 mb-3 text-center d-flex align-items-center justify-content-center;" *ngFor="let country of countries">
                    <img [src]="country.src" alt="{{country.country_name}}" class="img-thumbnail" />
                </div>
            </div>        
        </div>
    </div>
</div>
