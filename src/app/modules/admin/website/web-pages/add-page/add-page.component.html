<div class="container mt-5">
    <h2 class="mb-4">Add Page</h2>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" id="title" placeholder="Title" (input)="getSlug($event)" [(ngModel)]="title" name="title" required>
        </div>
        <div class="col-md-6">
          <label for="slug" class="form-label">Slug <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" id="slug" placeholder="Slug" [(ngModel)]="slug" name="slug" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
            <label for="activate" class="form-label">Language <span class="text-danger">*</span>
            </label>
            <select id="activate" class="form-select" [(ngModel)]="selectedLanguage" name="status" required>
              @if(languages && languages.length > 0){
                @for (language of languages; track $index) {
                    <option value="{{language.id}}">{{language.language}}</option>
                }
              }
            </select>
          </div>
        <div class="col-md-6">
          <label for="mobileBanner" class="form-label">Feature Image</label>
          <input type="file"  (change)="handleFileInput($event)"  class="form-control" id="mobileBanner" name="featured_image">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="activate" class="form-label">Activate <span class="text-danger">*</span>
          </label>
          <select id="activate" class="form-select" [(ngModel)]="status" name="status" required>
              <option value="1">Draft</option>
              <option value="2">Publish</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="form-label">Description <span class="text-danger">*</span>
        </label>
        <!-- <textarea class="form-control" id="description" rows="5" placeholder="Description" [(ngModel)]="content" name="content" required></textarea> -->
        <ckeditor 
            *ngIf="( Editor && config )"
            [editor]="Editor" [config]="config" 
            (change)="onChange($event)"
            (ready)="onEditorReady($event)">
        </ckeditor>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Add Page</button>
    </form>
  </div>
