<div class="msg-popup-dialog">
    <div class="msg-popup-close">
        <img src="../../../assets/images/close-icon-circle.png" alt="" class="" (click)="close()" />
    </div>

    <div class="msg-popup-content">
        @if (data.action == 'display') {
            <div class="display-message">{{data.message}}</div>
        }
        @else if (data.action == 'delete-confirmation') {
            <div class="display-message">
                Once user is deleted, it canâ€™t be undone. <br> Do you want to delete?
                <div class="popup-delete-btn">
                    <span (click)="deleteConfirmed()">Delete Account</span>
                </div>
            </div>
        }
        @else if (data.action == 'delete-favorite-confirmation') {
            <div class="display-message">
                Are to sure to remove?
                <div class="popup-delete-btn">
                    <span (click)="deleteConfirmed()">Remove</span>
                </div>
            </div>
        }
    </div>
</div>
